<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4760b44869.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Converter</title>
</head>
<body>
    <div class="wrapper">
        <div class="single-card">
            <div class="front"></div>
            <div class="back">
                <div class="content">
                    <h1>Weight Converter</h1><br>
         
                    <h5>Enter Kilograms value to convert</h5><br>        
                    <p>         
                    <label class="media-icon fas fa-weight-hanging"> Kilograms</label>
                    <input id="Kilograms" type="number" placeholder="kilograms" oninput="kiloweightConvert(this.value)" onchange="kiloweightConvert(this.value)"/>
                    </p>        
                    <p>Pounds: <span id="Pounds"></span></p>        
                    <p>Ounces: <span id="Ounces"></span></p>       
                    <p>Grams: <span id="Grams"></span></p>  
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>

</body>
</html>
